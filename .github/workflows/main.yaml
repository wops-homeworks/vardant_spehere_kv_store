name: "Main Workflow"

on:
    pull_request:
      branches:
      - dev

jobs:
  build:
    name: "Build Laravel App"
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
            MYSQL_ALLOW_EMPTY_PASSWORD: false
            MYSQL_ROOT_PASSWORD: password
            MYSQL_USERNAME: root
            MYSQL_DATABASE: test
             
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Dependencies
        run: |
          composer install
      
      - name: Setup env
        run: |
          cp .env.ci .env

      - name: Build the app
        run: |
          php artisan key:generate

      - name: Migrate The Database
        run: |
          php artisan migrate
      
      - name: Unit Test
        run: 
          php artisan test